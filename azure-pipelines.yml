trigger:
  - none

pool:
  vmImage: ubuntu-latest

variables:
  bkstrRgp: 'tfstate-grp'
  bkstrsa: 'tfstategroup2025'
  bkcontainer: 'statefile'
  bkkey: 'terraform.tfstate'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: Terraform install
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: Terraform init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'terraformTestServiceConnection'
              backendAzureRmResourceGroupName: '$(bkstrRgp)'
              backendAzureRmStorageAccountName: '$(bkstrsa)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkkey)'
          - task: TerraformTaskV4@4
            displayName: Terraform validate
            inputs:
              provider: 'azurerm'
              command: 'validate'
  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: TerraformInstaller@1
            displayName: Terraform install
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: Terraform init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'terraformTestServiceConnection'
              backendAzureRmResourceGroupName: '$(bkstrRgp)'
              backendAzureRmStorageAccountName: '$(bkstrsa)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkkey)'
 
          - task: TerraformTaskV4@4
            displayName: Terraform Plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'terraformTestServiceConnection'
          - task: TerraformTaskV4@4
            displayName: Terraform apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: 'terraformTestServiceConnection'
          
